<div class="album">
  <div class="row">
    <div class="col-md-12">
      <div class="product__widget__text mb-4">
        <i class="fa fa-bars"></i>
        <p>{{paged}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of productList$ | async">
      <app-product-item [productItem]="product"></app-product-item>
    </div>
  </div>
</div>
