
  <div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" src="{{productItem.ProductImageUrl}}">
    <div class="card-body">
      <p class="card-text">{{productItem.ProductDescription}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addOrEditCart(productItem)">Add To Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary ml-1">View Details</button>
        </div>
        <small class="text-muted">
          <strong>{{ productItem.ProductPrice | currency}}</strong>
        </small>
      </div>
    </div>
  </div>
