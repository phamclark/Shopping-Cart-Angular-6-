<div class="alert alert-info" *ngIf="cartItems.length == 0">Your Cart is Empty.</div>
<ul class="list-group" *ngIf="cartItems.length != 0">
  <li class="list-group-item" *ngFor="let cartItem of cartItems">
    <app-cart-item [cartItem]="cartItem"></app-cart-item>
  </li>
  <li class="list-group-item">
    <button class="btn bnt-outline-dark">
      Total Payment: <strong>{{ TotalPrice | currency:'INR'}}</strong>
    </button>
  </li>
</ul>
